name: Continuous Integration

on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      SRC_DIR: src/python
    strategy:
      matrix:
        python-version: ["3.7", "3.8"]
    steps:
      - uses: actions/checkout@v3
      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Build Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest radon
      - name: Cache Poetry virtualenv
        uses: actions/cache@v2
        id: cache
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ runner.os }}-python-${{ env.pythonLocation }}-${{ hashFiles('poetry.lock') }}
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.2.0rc2
          virtualenvs-create: false
        if: steps.cache.outputs.cache-hit != 'true'
      - name: Install Runtime Dependencies
        run: poetry install --no-root
        if: steps.cache.outputs.cache-hit != 'true'
      - name: Lint
        run: flake8 $SRC_DIR tests --count --show-source --statistics --radon-max-cc 5
      - name: Analyze Complexity
        run: radon cc $SRC_DIR
      - name: Test
        run: |
          source $VENV
          PYTHONPATH=$SRC_DIR poetry run pytest tests/
